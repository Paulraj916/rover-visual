<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(173, 230, 182);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 800px;
            gap: 20px;
        }

        .plateau {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            background: #fff;
            width: 100%;
            max-width: 400px;
            height: 400px;
        }

        .input-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: rgb(52, 167, 29);
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .plateau,
            .input-container {
                width: 100%;
            }

            #canvas {
                width: 90%;
                height: auto;
            }

            form {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    
 
    <div class="container">
        <div class="plateau">
            <canvas id="canvas" width="400px" height="400px"></canvas>
        </div>
        <div class="input-container">
            <form>
                <textarea placeholder="Enter some text..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script type="module" src="index.js">

 
    </script>
</body>
</html>
